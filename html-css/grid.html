<!DOCTYPE html>
<html>
  <head>
    <title>
      grid practice
    </title>
  </head>
  <body>
    <div style="display:grid;
         grid-template-columns: 100px 1fr 2fr" >
      <div style="background-color: lightblue;">
        div1
      </div>
      <div style="background-color:lightpink;">
        div2
      </div>
      <div style="background-color: lightblue;">
        div3
      </div>
    </div>

    <div style="display:grid;
         grid-template-columns: 1fr 1fr 1fr;
          margin-top:10px;
          column-gap: 20px; 
          row-gap:40px;" >
      <div style="background-color: lightblue; 
      height:200px">
        1fr
      </div>
      <div style="background-color:lightpink; 
      height:200px;">
        1fr
      </div>
      <div style="background-color: lightblue; 
      height:200px;">
        1fr
      </div>
      <div style="background-color: lightpink; 
      height:200px;">
        1fr
      </div>
      <div style="background-color: lightblue; 
      height:200px;">
        1fr
      </div>
      <div style="background-color: lightpink; 
      height:200px;">
        1fr
      </div>
    </div>
  </body>
</html>
