<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="trang-lien-he.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <div class="header-top-container">
        <div class="header-top">
          <img class="logo" src="image/logo.png">
          <img class="peerpress" src="image/peerpress.png" >
        </div>
      </div>
      
      <div class="header-bottom-container"> 
        <div class="header-bottom">
          <div class="button-group">          
            <div class="duongtodi">Đường tớ đi</div>
            <div class="truongtohoc">Trường tớ học</div>
            <div class="roisaonua">Rồi sao nữa</div>
          </div>

          <div class="search-bar">
            <img class="magnifyingglass" src="image/magnifyingglass.png"> 
            <input class="search-place" type="text" placeholder="Search" >
          </div>
        </div>
      </div>
      
    </div>
    <div class="trang-lien-he">

      <div class="lien-he">
        <div>
          <div class="tieu-de-lien-he">LIÊN HỆ</div>
          <input class="ten" type="text" placeholder="Họ và tên">
          <input class="email" type="text" placeholder="Email">
          <input class="noi-dung" type="text" placeholder="Nội dung">
        </div>
        
      </div>
      <div class="thong-tin">
        <div>
          <div class="thong-tin-cua-chung-toi">THÔNG TIN CỦA CHÚNG TÔI</div>
            <div class="phone-number"> <img class="icon" src="image/phone.png"><div>+84 123 456 654</div> </div>     
            <div class="gmail"> <img class="icon" src="image/eamail.png"><div>peerpress.gmail.com</div> </div>    
            <div class="mang-xa-hoi"> MẠNG XÃ HỘI</div>    
            <div class="cac-mang-xa-hoi">
              <img class="icon" src="image/fb.png">
              <img class="icon" src="image/ig.png">
              <img class="icon" src="image/youtube.png">
            </div>     
        </div>
        
      </div>
    </div>
    <div class="footer">
      <div class="footer-left">
      
        <img class="doc-den" src="image/doc-đen.png">
        <div class="cau-chuyen">Câu chuyện thành công của các bạn trẻ Việt</div>
        
      </div>
      <div class="footer-middle">
        <div>
          <div class="ve-chung-toi">VỀ CHÚNG TÔI</div>
          <div class="footer-lien-he">Liên hệ</div>
          <div class="bao-cao">Báo cáo hàng năm</div>
        </div>
      </div>
      <div class="footer-right">
        <div>
          <div class="chuyen-muc">CHUYÊN MỤC</div>
          <div class="san-hoc-bong">Săn học bổng</div>
          <div class="tai-dai-hoc">Cuộc sống tại đại học</div>
          <div class="sau-dai-hoc">Sau đại học</div>
        </div>
      </div>
    </div>
   
    
   
  </body>
</html>
